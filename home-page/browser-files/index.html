<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">
        <nav id="navbar">
            <div class="logo">
                <img src="../icon and images/netflix logo.png" alt="">
            </div>

            <div class="language-signup flex">
                <div class="languages">
                    <select name="languages" id="languages">
                        <option value="English">English</option>
                        <option value="हिंदी">हिंदी</option>
                    </select>
                </div>
                <div class="signup">
                    <button><a href="#">Sign In</a></button>
                </div>
            </div>
        </nav>

        <section class="home">
            <h1 class="h1">Enjoy big movies, hit series and more from $ 149.</h1>
            <p class="p">Join today. Cancel anytime.</p>

            <form action="#">
                <h2 class="h2">Ready to watch? Enter your email to create or restart your membership.</h2>

                <div class="input-start flex"><input type="email" name="email" id="email" placeholder="Enter Your Email"><Button>Get Started</Button></div>
            </form>
        </section>
    </div>
</body>
</html>
